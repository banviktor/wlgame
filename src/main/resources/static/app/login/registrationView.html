<form name="register" class="form-login form-register" ng-submit="registrationCtrl.register()" novalidate>
    <h2>Registration form</h2>
    <fieldset class="form-group">
        <label for="name" class="sr-only">Username</label>
        <input id="name" name="name" ng-model="registrationCtrl.formData.name" class="form-control" type="text" placeholder="Username" autofocus required />
    </fieldset>
    <fieldset class="form-group">
        <label for="pass" class="sr-only">Password</label>
        <input id="pass" name="pass" ng-model="registrationCtrl.formData.password" class="form-control" type="password" placeholder="Password" required />
    </fieldset>
    <fieldset class="form-group">
        <label for="pass" class="sr-only">Confirm password</label>
        <input id="pass_confirm" name="pass_confirm" ng-model="registrationCtrl.formData.password_confirm" class="form-control" type="password" placeholder="Confirm password" required />
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Register</button>
    </div>
    <p class="text-danger" ng-show="registrationCtrl.formError != null">
        {{ registrationCtrl.formError }}
    </p>
</form>
